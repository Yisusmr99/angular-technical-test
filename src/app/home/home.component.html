<br><br>
<div class="container-xl">
    <div class="row">
        <div class="col-6">
            <div class="map-container"
                leaflet
                [leafletOptions]="options"
                (leafletMapReady)="onMapReady($event)"
                (leafletClick)="mapClicked($event)">
            </div>
        </div>
        <div class="col-6">
            <table class="table table-striped table-bordered table-sm" cellspacing="0" width="100%">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Longitud</th>
                    <th scope="col">Latitud</th>
                    <th scope="col">Fecha y hora</th>
                    <th scope="col">Acciones</th>
                </tr>
                </thead>
                <tbody *ngIf="marcas">
                    <tr *ngFor="let marca of marcas; let i = index">
                        <th>{{i + 1}}</th>
                        <td>{{marca.position.lng}}</td>
                        <td>{{marca.position.lat}}</td>
                        <td>{{marca.position.date}}</td>
                        <td>
                            <button (click)="removeMark(i)" type="button" class="btn btn-warning">
                                Eliminar 
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
